<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Chat App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap & Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e49327de27.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <!-- Left Panel: User List & Menu -->
      <div class="left">
        <header class="chat-session-header">
          <h4>CHAT SESSION</h4>
          <div class="dropdown">
            <button
              id="menuToggle"
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Menu
            </button>
            <div class="dropdown-menu" id="menuDropdown">
              <div class="dropdown-item">
                <input
                  type="text"
                  id="searchUserInput"
                  placeholder="Search User"
                />
              </div>
              <div class="dropdown-item">
                <select id="themeSelector">
                  <option value="">Change theme</option>
                  <option value="black">Black</option>
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                  <option value="yellow">Yellow</option>
                  <option value="grey">Grey</option>
                  <option value="plum">Plum</option>
                  <option value="navy">Navy</option>
                  <option value="pink">Pink</option>
                  <option value="purple">Purple</option>
                  <option value="coral">Coral</option>
                  <option value="orange">Orange</option>
                  <option value="brown">Brown</option>
                  <option value="cyan">Cyan</option>
                  <option value="maroon">Maroon</option>
                  <option value="olive">Olive</option>
                </select>
              </div>
              <div class="dropdown-item">
                <select id="bgSelector">
                  <option value="">Change background</option>
                  <option value="image1">Image 1</option>
                  <option value="image2">Image 2</option>
                  <option value="image3">Image 3</option>
                </select>
              </div>
            </div>
          </div>
        </header>
        <div class="userList"></div>
      </div>
      <!-- Right Panel: Chat Area -->
      <div class="right">
        <header class="chat-header">
          <div class="back-btn" id="backBtn">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <h4>CHAT DETAILS</h4>
          <div class="close-btn">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </header>
        <div class="chat-box">
          <!-- Current User Info & Chat History (populated dynamically) -->
        </div>
        <div class="mssg-box">
          <span class="count-char" id="charCount">Characters: 0, Words: 0</span>
          <div class="text-box">
            <input type="text" id="messageInput" placeholder="Type your message here..." />
            <div class="send-btn-div">
              <button id="sendBtn" class="send-btn">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load user data first, then our main script -->
    <script src="./userData.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
